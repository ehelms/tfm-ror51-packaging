    tfm-ror52-rubygem-arel:
      version: 9.0.0
    tfm-ror52-rubygem-builder:
      version: 3.2.3
    tfm-ror52-rubygem-concurrent-ruby:
      version: 1.0.5
    tfm-ror52-rubygem-crass:
      version: 1.0.4
